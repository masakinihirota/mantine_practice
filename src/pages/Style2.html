<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>css</title>
        <style>
            .red {
                color: orange;
            }
            .dev > .red {
              color: red;
              font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p class="red">out</p>
        <div class="dev">
            <p class="red">in</p>
        </div>
        <p class="red">out</p>

    </body>
</html>
